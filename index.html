<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo App</title>
</head>

<body>
  <div class="sidebar">
    <button id="toggleSidebarButton">&#9776;</button>

    <nav class="sidebar-nav-options">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Tasks</a></li>
        <li><a href="#">Completed Tasks</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#" id="favoritesLink">Favorites</a></li>
        <!-- Add more links as needed -->
      </ul>
    </nav>
  </div>

  <div class="content">
    <header>
      <h1>To do App</h1>
    </header>
    <div class="container">
      <div class="search-container">
        <div class="input-fields">
          <label for="searchInput">Search</label>
          <input type="text" id="searchInput" placeholder="Search task">
          <label for="taskInput">Add new task</label>
          <input type="text" id="taskInput" placeholder="Add new task">
          <button id="addTaskButton" class="add-task-btn">Add Task</button>
        </div>
        <div class="add-task-container">
        </div>
        <div id="tasks-container">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
